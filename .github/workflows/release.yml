name: release
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
    env:
      CI: "true"
      RELEASE: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set git identity
        run: |-
          git config user.name "Automation"
          git config user.email "github-actions@github.com"
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: Bump to next version
        run: npx projen bump
      - name: build
        run: npx projen build
      - name: remove changelog
        run: rm dist/changelog.md
      - name: Unbump
        run: npx projen unbump
      - name: Anti-tamper check
        run: git diff --ignore-space-at-eol --exit-code
      - name: Setup for monocdk build
        run: >-
          rm yarn.lock

          rm .projenrc.js

          mv .projenrc.monocdk.js .projenrc.js

          find ./src -type f | xargs sed -i  's,@aws-cdk/core,monocdk,g'

          find ./test -type f | xargs sed -i  's,@aws-cdk/core,monocdk,g'

          find ./src -type f | xargs sed -i  's,@aws-cdk,monocdk,g'

          find ./test -type f | xargs sed -i  's,@aws-cdk,monocdk,g'

          find ./test -type f | xargs sed -i  's,monocdk/assert,@monocdk-experiment/assert,g'
      - name: Bump to next version
        run: npx projen bump
      - name: Build for monocdk
        run: npx projen build
      - name: Unbump
        run: npx projen unbump
      - name: Check for new commits
        id: git_remote
        run: echo ::set-output name=latest_commit::"$(git ls-remote origin -h ${{
          github.ref }} | cut -f1)"
      - name: Upload artifact
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v2.1.1
        with:
          name: dist
          path: dist
    container:
      image: jsii/superchain:node14
  release_github:
    name: Publish to GitHub Releases
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: needs.release.outputs.latest_commit == github.sha
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Release
        run: errout=$(mktemp); gh release create v$(cat dist/version.txt) -R
          $GITHUB_REPOSITORY -F dist/changelog.md -t v$(cat dist/version.txt) 2>
          $errout && true; exitcode=$?; if [ $exitcode -ne 0 ] && ! grep -q
          "Release.tag_name already exists" $errout; then cat $errout; exit
          $exitcode; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
  release_npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: needs.release.outputs.latest_commit == github.sha
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Release
        run: npx -p jsii-release@latest jsii-release-npm
        env:
          NPM_DIST_TAG: latest
          NPM_REGISTRY: registry.npmjs.org
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    container:
      image: jsii/superchain
  release_pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: needs.release.outputs.latest_commit == github.sha
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist
      - name: Release
        run: npx -p jsii-release@latest jsii-release-pypi
        env:
          TWINE_USERNAME: ${{ secrets.TWINE_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
    container:
      image: jsii/superchain
