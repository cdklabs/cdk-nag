name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_commit: ${{ steps.self_mutation.outputs.self_mutation_commit }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set git identity
        run: |-
          git config --global init.defaultBranch main
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Install dependencies
        run: yarn install --check-files --frozen-lockfile
      - name: build
        run: npx projen build
      - name: Self mutation
        id: self_mutation
        run: |-
          if ! git diff --exit-code; then
            git add .
            git commit -m "chore: self mutation"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
            echo "::set-output name=self_mutation_commit::$(git rev-parse HEAD)"
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v2.1.1
        if: always()
        with:
          name: build-artifact
          path: dist
    container:
      image: jsii/superchain:1-buster-slim-node14
  update-status:
    needs:
      - build
      - package-js
      - package-python
    runs-on: ubuntu-latest
    permissions:
      checks: write
      actions: write
    if: ${{ needs.build.outputs.self_mutation_commit }}
    steps:
      - name: Update status check (if changed)
        run: gh api -X POST /repos/${{ github.event.pull_request.head.repo.full_name
          }}/check-runs -F name="build" -F head_sha="${{
          needs.build.outputs.self_mutation_commit }}" -F status="completed" -F
          conclusion="success"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cancel workflow (if changed)
        run: gh api -X POST /repos/${{ github.event.pull_request.head.repo.full_name
          }}/actions/runs/${{ github.run_id }}/cancel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  package-js:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Extract npm tarball
        run: |-
          tar -xzf dist/js/*.tgz --strip-components=1
          rm -fr dist/js
      - name: Create js artifact
        run: >-
          jsii_version=$(node -p
          "JSON.parse(fs.readFileSync('.jsii')).jsiiVersion.split(' ')[0]")

          npx jsii-pacmak@$jsii_version -v --outdir $PWD/dist --target js
  package-python:
    needs: build
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Extract npm tarball
        run: |-
          tar -xzf dist/js/*.tgz --strip-components=1
          rm -fr dist/js
      - name: Create python artifact
        run: >-
          jsii_version=$(node -p
          "JSON.parse(fs.readFileSync('.jsii')).jsiiVersion.split(' ')[0]")

          npx jsii-pacmak@$jsii_version -v --outdir $PWD/dist --target python
